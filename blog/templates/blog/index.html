{% extends 'blog/base.html' %}

{% block content %}
  <main>
    {% for post in posts %}
      <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>{{ post.comments.count }} comment(s)</p>
        <!--<p><i class="bi bi-hand-thumbs-up"></i></p>-->
      </article>
    {% empty %}
      <div class="empty-posts">No posts are available.</div>
    {% endfor %}
  </main>
{% endblock %}
