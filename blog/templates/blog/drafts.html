{% extends 'blog/base.html' %}

{% block content %}
  <main class="gap-5">
    {% for post in posts %}
      <article>
        <time>created: {{ post.created_date }}</time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div>
          <a class="btn btn-blog" href="#">Publish</a>
        </div>
      </article>
    {% endfor %}
    </main>
{% endblock %}
